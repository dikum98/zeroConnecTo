<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>웹카페 - 반응형웹</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/css/index.css" />

  <body>
    <header class="appHeader">
      <h1 class="logo"><a href="./main.html" class="logo__link" aria-label="Web Cafe"></a></h1>
      <ul class="memberOnly">
        <li><a href="/">로그인</a></li>
        <li><span class="divider" aria-hidden="true">|</span><a href="/">회원가입</a></li>
        <li><span class="divider" aria-hidden="true">|</span><a href="/">커뮤니티</a></li>
      </ul>
      <form class="search-form">
        <fieldset>
          <legend>검색</legend>
          <div class="formInput">
            <label for="search">검색어</label>
            <input id="search" type="text" class="formInput__input" placeholder="검색어를 입력하세요." required="required" />
          </div>
          <button type="search" class="button button--primary button--fill">검색</button>
        </fieldset>
      </form>
      <button class="navigate-button" aria-label="">
        span.
      </button>
